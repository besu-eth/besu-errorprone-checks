# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
junit-jupiter = "5.10.0"
google-auto-service = "1.1.1"
google-errorprone = "2.25.0"
assertj = "3.25.1"
slf4j = "2.0.10"
picocli = "4.7.5"
jetbrain-annotations = "24.1.0"
spotless = "6.25.0"

[libraries]
picocli = { module = "info.picocli:picocli", version.ref = "picocli" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
jetbrain-annotations = { module = "org.jetbrains:annotations", version.ref = "jetbrain-annotations" }

# google errorprone
google-auto-service = { module = "com.google.auto.service:auto-service", version.ref = "google-auto-service" }
google-errorprone-annotations = { module = "com.google.errorprone:error_prone_annotations", version.ref = "google-errorprone" }
google-errorprone-check-api = { module = "com.google.errorprone:error_prone_check_api", version.ref = "google-errorprone" }
google-errorprone-core = { module = "com.google.errorprone:error_prone_core", version.ref = "google-errorprone" }
google-errorprone-testhelpers = { module = "com.google.errorprone:error_prone_test_helpers", version.ref = "google-errorprone" }

# Testing libraries
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }

[plugins]
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }